
<html>
<head>
	<title>tugas_1</title>
</head>
<body>
	<div id="App">
		<h1>{{aler}}</h1>
		<button v-on:click="reverse()">reverse</button>
		<button v-on:click="hitung()">hitung</button>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
	<script type="text/javascript">
		new Vue({
			el :'#App',
			data:{
				aler:'piling gut',
		
			},
			methods:{
				reverse()
				{
					this.aler=this.aler.split('').reverse().join('')
				},
				hitung()
				{
					this.aler=this.aler.length;
				}
			}
		})
	</script>
</body>
</html
